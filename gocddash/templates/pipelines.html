{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <form class="pipelinegroupsform" role="form" action="" method="post">
            <table class="table table-striped table-bordered table-hover">
                <tbody>
                {% for pipeline_name, pipeline_group, sync, log_parser, email_notifications in pipelines %}
                    <tr>
                        <td>{{ pipeline_name }}</td>
                        <td>{{ pipeline_group }}</td>
                        <td>{{ sync }}</td>
                        <td>{{ log_parser }}</td>
                        <td>{{ email_notifications }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>
    </div>


{% endblock %}

{% block scripts %}

    <script type="text/javascript" language="javascript">
        $("#allgroups").click(function () {
            $(".pipelinegroupsform :checkbox").prop("checked", true);
        });
    </script>

    <script type="text/javascript" language="javascript">
        $("#nogroups").click(function () {
            $(".pipelinegroupsform :checkbox").prop("checked", false);
        });
    </script>

{% endblock %}
